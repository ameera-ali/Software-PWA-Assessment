<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='Login1.js'></script>  
    <link rel="stylesheet" href="Login1.css">
    <title>ShowCase</title>
</head>
<body>

<img src="logo1.png" class="logo" alt="Logo">

<div class="Welcome">
<h1 class="title">Welcome To Show-</h1><h1 class="title2">Case</h1>
</div>

<div class="center-container">

<!--Container for Login Form-->
<form id="loginform">
<div class="login-container">
    <p>Your Username</p>
    <div class="input-group">
        <span class="icon"><img src="user.png" alt="user-icon"></span>
        <input type="text" id="username" required>

    </div>

    <p>Your Password</p>
    <div class="input-group">
        <span class="icon"><img src="padlock.png" alt="lock icon"></span>
        <input type="password" id="password" required>
    </div>

    <p class="error" id="error-message">Invalid username or password</p>
    
    <button id="submit-btn" class="btn">Sign in</button>


</div>
</form>
</div>

    
</body>
</html>
