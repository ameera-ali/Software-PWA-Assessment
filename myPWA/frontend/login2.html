<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShowCase</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!-- SweetAlert -->
</head>
<body>

    <div class="wrapper">

        <div class="form-wrapper sign-up">
            <form action="javascript:void(0)">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required id="signup-username">
                    <label for="">Username</label>
                </div>

                <div class="captcha">
                    <div class="preview"></div>
                    <div class="input-group-captcha">
                        <input type="text" required id="captcha-input">
                        <button type="button" class="captcha-refresh"><i class="fa fa-refresh"></i></button>
                        <label for="captcha-input">Enter Captcha</label>
                    </div>
                </div>

                <div class="input-group-pass">
                    <input type="password" required id="signup-password">
                    <label for="">Password</label><i class="fa-solid fa-eye"></i>
                </div>
                <div class="password_content">
                    <p>Password must contain</p>
                    <ul class="requirement-list">
                        <li><i class="fa-solid fa-circle"></i> <span>At least 8 characters length</span></li>
                        <li><i class="fa-solid fa-circle"></i> <span>At least 1 number (0-9)</span></li>
                        <li><i class="fa-solid fa-circle"></i> <span>At least 1 lowercase letter (a-z)</span></li>
                        <li><i class="fa-solid fa-circle"></i> <span>At least 1 special symbol (!,$)</span></li>
                        <li><i class="fa-solid fa-circle"></i> <span>At least 1 uppercase letter (A-Z)</span></li>
                    </ul>
                </div>

                <button type="submit" class="btn" id="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form id="login-form" action="javascript:void(0)">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required id="login-username">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="login-password">
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="login2.js"></script>  
</body>
</html>
