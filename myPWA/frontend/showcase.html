<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ShowCase</title>
   <link rel="stylesheet" href="showcase.css">
   <link rel="manifest" href="../manifest.json">
</head>
<body>
   <!-- Sidebar -->
   <div class="sidebar">
       <img src="logo.png" alt="ShowCase Logo" class="logo">
       <nav>
           <ul>
               <a href="browse.html">Browse</a><br>
               <a href="showcase.html" class="active">Showcase</a><br>
               <a href="login2.html">Log Out</a><br>
           </ul>
       </nav>
   </div>

   <!-- Main Content -->
   <div class="main-content">
       <div class="Welcome">
           <h1 class="title">Add To The </h1><h1 class="title2">Collection</h1>
       </div>

       <!-- Form Section -->
       <div class="center-container">
           <div id="reviewFormContainer">
               <form id="reviewForm">
                   <label for="showTitle">Show Title</label>
                   <input type="text" id="showTitle" required>

                   <label for="genreSelect">Select Genre:</label>
                   <select id="genreSelect" name="genreSelect" required>
                       <option value="" disabled selected>Select a Genre</option>
                       <option value="Comedy">Comedy</option>
                       <option value="Drama">Drama</option>
                       <option value="Romance">Romance</option>
                       <option value="Thriller">Thriller</option>
                       <option value="Psychological Thriller">Psychological Thriller</option>
                       <option value="Horror">Horror</option>
                       <option value="Action">Action</option>
                       <option value="Sci-Fi">Sci-Fi</option>
                       <option value="Korean Drama">Korean Drama</option>
                       <option value="Sitcom">Sitcom</option>
                       <option value="Medical Drama">Medical Drama</option>
                       <option value="Telenovela">Telenovela</option>
                   </select>

                   <label for="rating">Rating (0 to 5):</label>
                   <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>

                   <label for="review">Review</label>
                   <textarea id="review" name="review" rows="4" required></textarea>

                   <button type="button" id="submitButton" onclick="submitReview()">Submit Review</button>
               </form>
           </div>
       </div>

       <!-- Reviews Section -->
       <div class="reviews-container">
           <h2>Reviews</h2>
          
           <!-- Filter Section -->
           <div class="filter-container">
               <label for="filterGenre">Filter by Genre:</label>
               <select id="filterGenre" onchange="filterReviews()">
                   <option value="all">All Genres</option>
                   <option value="Comedy">Comedy</option>
                   <option value="Drama">Drama</option>
                   <option value="Romance">Romance</option>
                   <option value="Thriller">Thriller</option>
                   <option value="Psychological Thriller">Psychological Thriller</option>
                   <option value="Horror">Horror</option>
                   <option value="Action">Action</option>
                   <option value="Sci-Fi">Sci-Fi</option>
                   <option value="Korean Drama">Korean Drama</option>
                   <option value="Sitcom">Sitcom</option>
                   <option value="Medical Drama">Medical Drama</option>
                   <option value="Telenovela">Telenovela</option>
               </select>
           </div>

           <div id="reviewsList"></div>
       </div>
   </div>

   <script src="showcase.js"></script>
</body>
</html>
